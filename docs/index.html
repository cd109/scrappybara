<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-176706192-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-176706192-2');
    </script>
    <meta charset="UTF-8">
    <title>Scrappybara</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="css/scrappybara.css">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: ('<img src="img/logo.svg" style="margin: 0 30px;" />'),
        repo: 'https://github.com/ericperriard/scrappybara',
        relativePath: true,
        auto2top: true,
        coverpage: true,
        loadSidebar: true,
        subMaxLevel: 5,
        search: 'auto',
        plugins: [
            function (hook, vm) {
                hook.beforeEach(function (html) {
                    if (/githubusercontent\.com/.test(vm.route.file)) {
                          url = vm.route.file
                            .replace('raw.githubusercontent.com', 'github.com')
                            .replace(/\/master/, '/blob/master');
                        } else if (/jsdelivr\.net/.test(vm.route.file)) {
                          url = vm.route.file
                            .replace('cdn.jsdelivr.net/gh', 'github.com')
                            .replace('@master', '/blob/master');
                        } else {
                          url = 'https://github.com/docsifyjs/docsify/blob/master/docs/' + vm.route.file;
                        }
                    var editHtml = '[:memo: Suggest edits](' + url + ')\n';
                    return editHtml + html;
            })}]
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
